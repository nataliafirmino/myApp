<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tela Inicial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-icon name="add-circle-outline" color="success" slot="start"></ion-icon>
      <ion-label> Adicionar</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="remove-circle-outline" color="danger" slot="start"></ion-icon>
      <ion-label>Remover</ion-label>
    </ion-item>
    <ion-item color="primary">
      <ion-icon name="search" slot="start"></ion-icon>
      <ion-label>Pesquisar</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
